<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Rock Paper Scissors Game</title>
</head>
<body>
  <header>
    <h1>Rock Paper Scissors</h1>
  </header>
  
  <div class="buttons">
    <div>
      <h1>Rock</h1>
      <button id="rock" onclick="playerSelect('rock')">
        ✊
      </button>
    </div>
    <div>
      <h1>Paper</h1>
      <button id="paper" onclick="playerSelect('paper')">
        🖐
      </button>
    </div>
    <div>
      <h1>Scissors</h1>
      <button id="scissors" onclick="playerSelect('scissors')">
        ✌
      </button>
    </div>
  </div>
  
  <div class="finalScore">

  </div>

  <div id="result">
    <h2></h2>
  </div>

  <h2>Score</h2>

  <div class="score">
    <div class="player">
      <h2>0</h2>
      <h3>Player</h3>
    </div>
    <div class="computer">
      <h2>0</h2>
      <h3>Computer</h3>
    </div>
  </div>



  <script src="./assets/js/script.js"></script>
</body>
</html>
